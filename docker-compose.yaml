services:
  db:
    image: postgres:16
    container_name: cwt-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGPORT: ${DB_PORT}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    command:
      - "postgres"
      - "-c"
      - "port=${DB_PORT}"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=16GB"
      - "-c"
      - "effective_cache_size=48GB"
      - "-c"
      - "maintenance_work_mem=2GB"
      - "-c"
      - "work_mem=256MB"
      - "-c"
      - "temp_buffers=256MB"
      - "-c"
      - "huge_pages=off"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_worker_processes=16"
      - "-c"
      - "max_parallel_workers_per_gather=4"
      - "-c"
      - "max_parallel_workers=16"
      - "-c"
      - "max_parallel_maintenance_workers=4"
    shm_size: 17g
    volumes:
      - ./causalehr_backup:/causalehr_backup:ro
      - ./restore.sh:/docker-entrypoint-initdb.d/restore.sh:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -p ${DB_PORT}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '16'
          memory: 64G
        reservations:
          cpus: '8'
          memory: 32G

  cwt-app:
    image: causalknowledgetrace:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: cwt-app
    ports:
      - "${APP_PORT}:${APP_PORT}"
    env_file:
      - .env
    environment:
      - DB_HOST=db  # This overrides the DB_HOST from .env file
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/causalknowledgetrace
    deploy:
      resources:
        limits:
          cpus: '16'
          memory: 64G
        reservations:
          cpus: '8'
          memory: 32G

volumes:
  pgdata:
