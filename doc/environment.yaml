name: causalknowledgetrace
channels:
  - conda-forge  # Community repo (preferred - newer versions)
  - defaults     # Anaconda official repo
  
dependencies:
  # Languages
  - python>=3.11
  - r-base=4.5.1
  - rpy2  # Python-R bridge
  
  # System libraries that work well with conda
  - libcurl     # HTTP requests
  - libuv       # Async I/O (httpuv needs this)
  - postgresql  # Database
  - libpq       # PostgreSQL client
  - nodejs      # JavaScript runtime (V8 needs this)
  - openssl     # Secure connections
  
  # R packages (pre-compiled from conda-forge - fast install)
  - r-essentials      # Common R packages bundle
  - r-v8              # JavaScript engine (dagitty needs this)
  
  # Python packages (installed via pip after conda setup)
  - pip
  - pip:
    - psycopg2-binary  # PostgreSQL adapter
    - pandas           # Data analysis
    - PyYAML           # YAML parsing
    - networkx
    - scipy         
    - python-dotenv    
    - matplotlib       # Plotting
    - rpy2             # Python-R bridge