name: causalknowledgetrace
channels:
  - conda-forge
  - defaults
  - r
dependencies:
  # Core dependencies
  - python>=3.11
  
  # R integration packages
  - r-base
  - rpy2
  

  # Pip dependencies (if needed)
  - pip
  - pip:
    - psycopg2-binary
    - pyyaml
    - python-dotenv
    - pandas
    - networkx
    - scipy
    - numpy
    - matplotlib
    - jupyter
    